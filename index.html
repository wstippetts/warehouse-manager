<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">

  <header class="bg-dark">
    <h1>
      warehouse manager
    </h1>
    <button class="btn btn-success" onclick="showAll(packages)">
      <h2>show all</h2>
    </button>

    <button onclick="byP()">
      <h2>find by priority</h2>
    </button>
    <button onclick="byName()">
      <h2>find by name</h2>
    </button>
    <button onclick="heavyAndFragile()">
      <h2>heavy and fragile</h2>
    </button>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <div class="col-6 text-center">
          <h2>
            to: <br>
            priority: <br>
            fragile: <br>
            weight: <br>
            tracking: <br>

          </h2>

        </div>
        <div class="col-6" id="byP">
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row text-center justify-content-center " id="packages">
      </div>
    </div>
  </main>


  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
